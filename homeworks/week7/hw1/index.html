<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動報名表單</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <form action="" class="form">
            <div class="wrapper">
                <div class="form__title">新拖延運動報名表單</div>
                <div class="form__text date">活動日期：2020/12/10 ~ 2020/12/11</div>
                <div class="form__text place">活動地點：台北市大安區新生南路二段1號</div>
                <div class="form__necessary">*必填</div>
                <div class="form__input">
                    <div class="form__input__title nickname">暱稱 <span class="form__necessary">*</span></div>
                    <input class="input" type="text" size="35" placeholder="您的回答">
                    <div class="inputs__0 necessary"></div>
                </div>
                <div class="form__input">
                    <div class="form__input__title">電子郵件 <span class="form__necessary">*</span></div>
                    <input class="input" type="email" placeholder="您的電子郵件">
                    <div class="inputs__1 necessary"></div>
                </div>
                <div class="form__input">
                    <div class="form__input__title">手機號碼 <span class="form__necessary">*</span></div>
                    <input class="input" type="text" placeholder="您的手機號碼">
                    <div class="inputs__2 necessary"></div>
                </div>
                <div class="form__input">
                    <div class="form__input__title">報名類型 <span class="form__necessary">*</span></div>
                    <div class="option1"><input class="type" type="radio" name="type" id="bed"><label for="bed">躺在床上用想像力實作</label></div>
                    <div><input class="type" type="radio" name="type" id="ground"><label for="ground">趴在地上滑手機找現成的</label></div>
                    <div class="inputs__4 necessary"></div>
                </div>
                <div class="form__input">
                    <div class="form__input__title">怎麼知道這個活動的？ <span class="form__necessary">*</span></div>
                    <input class="input" type="text" class="activity__resource" placeholder="您的回答">
                    <div class="inputs__3 necessary"></div>
                </div>
                <div class="form__input__title other">其他</div>
                <div class="form__text ">對活動的一些建議</div>
                <div ><input type="text" class="suggestion" placeholder="您的回答"></div>
                <input type="submit" class="submit-btn">
                <div class="form__text warning">請勿透過表單送出您的密碼。</div>
                <div></div>
            </div>
        </form>
    </div>
    <footer class="footer">
       <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
    <script>
        document.querySelector("form").addEventListener('submit',function (e){  // 加上監聽器
            const inputs = document.querySelectorAll(".input") // 把 input 輸入的資料都拿出來
            const type = document.querySelectorAll(".type") // 把 radio 的資料拿出來
            let type__content ='' // 先預設沒有東西，如果有的話，在放進去
            if (inputs[0].value === ''){ // 如果沒有填寫資料
                e.preventDefault() // 阻止表單預設的送出功能
                document.querySelector(".inputs__0").innerHTML = '此欄未填寫' // 顯示此欄未填寫
            }
            if (inputs[1].value === ''){
                e.preventDefault()
                document.querySelector(".inputs__1").innerHTML = '此欄未填寫'
            }
            if (inputs[2].value === ''){
                e.preventDefault()
                document.querySelector(".inputs__2").innerHTML = '此欄未填寫'
            }
            if (type[0].checked === type[1].checked) {
                e.preventDefault()
                document.querySelector(".inputs__4").innerHTML = '此欄未填寫'
            }else if (type[0].checked){
                type__content = '躺在床上用想像力實作' // 有東西的話，等等就是要輸出這句話 "躺在床上用想像力實作"
            }else if (type[1].checked){
                type__content = '趴在地上滑手機找現成的'
            }
            if (inputs[3].value === ''){
                e.preventDefault()
                document.querySelector(".inputs__3").innerHTML = '此欄未填寫'
            }
            if (inputs[0].value !== '' || inputs[1].value !== '' || inputs[2].value !== '' || inputs[3].value !== ''){ // 如果渠全部都沒有遺漏的話
                const message = // 最後要輸出的完整版長這樣
`暱稱：${inputs[0].value}
電子郵件：${inputs[1].value}
手機號碼：${inputs[2].value}
報名類型：${type__content}
怎麼知道這個活動的：${inputs[3].value}
${document.querySelector(".suggestion").value ? `對活動的一些建議: ${document.querySelector(".suggestion").value}` : `對活動的一些建議：無`}` // 有就印，沒有就不印
            alert(message) // 跳出完整版的提醒
            }
        })
    </script>
</body>
</html>
