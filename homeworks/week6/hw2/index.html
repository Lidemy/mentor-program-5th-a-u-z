<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動報名表單</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="form">
            <div class="wrapper">
                <div class="form__title">新拖延運動報名表單</div>
                <div class="form__text date">活動日期：2020/12/10 ~ 2020/12/11</div>
                <div class="form__text place">活動地點：台北市大安區新生南路二段1號</div>
                <div class="form__necessary">*必填</div>
                <div class="form__input">
                    <div class="form__input__title nickname">暱稱 <span class="form__necessary">*</span></div>
                    <input class="input" type="text" size="35" placeholder="您的回答">
                </div>
                <div class="form__input">
                    <div class="form__input__title">電子郵件 <span class="form__necessary">*</span></div>
                    <input class="input" type="text" placeholder="您的電子郵件">
                </div>
                <div class="form__input">
                    <div class="form__input__title">手機號碼 <span class="form__necessary">*</span></div>
                    <input class="input" type="text" placeholder="您的手機號碼">
                </div>
                <div class="form__input">
                    <div class="form__input__title">報名類型 <span class="form__necessary">*</span></div>
                    <div class="option1"><input type="radio" name="type" id="bed"><label for="bed">躺在床上用想像力實作</label></div>
                    <div><input type="radio" name="type" id="ground"><label for="ground">趴在地上滑手機找現成的</label></div>
                </div>
                <div class="form__input">
                    <div class="form__input__title">怎麼知道這個活動的？ <span class="form__necessary">*</span></div>
                    <input class="input" type="text" class="activity__resource" placeholder="您的回答">
                </div>
                <div class="form__input__title other">其他</div>
                <div class="form__text ">對活動的一些建議</div>
                <div ><input type="text" class="suggestion" placeholder="您的回答"></div>
                <div class="submit-btn">提交</div>
                <div class="form__text warning">請勿透過表單送出您的密碼。</div>
                <div></div>
            </div>

        </div>
    </div>
    <footer class="footer">
       <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
</body>
</html>
